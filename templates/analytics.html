<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #283048, #859398);
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        
        /* Animated header */
        h1 {
            text-align: center;
            font-size: 3em;
            color: #fff;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Styling for iframe container */
        .iframe-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.5s ease-out;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 800px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.02);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Floating animated background */
        .floating-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: float 10s infinite;
            opacity: 0.7;
            mix-blend-mode: overlay;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Analytics Dashboard</h1>

    <!-- Floating animated background -->
    <div class="floating-circles">
        <div class="circle" style="width: 80px; height: 80px; top: 20%; left: 25%;"></div>
        <div class="circle" style="width: 100px; height: 100px; top: 50%; left: 50%;"></div>
        <div class="circle" style="width: 60px; height: 60px; top: 80%; left: 30%;"></div>
        <div class="circle" style="width: 120px; height: 120px; top: 35%; left: 70%;"></div>
        <div class="circle" style="width: 90px; height: 90px; top: 65%; left: 20%;"></div>
    </div>

    <!-- Animated iframe container -->
    <div class="iframe-container">
        <iframe src="{{ embed_url }}" allowfullscreen="true"></iframe>
    </div>

    <!-- Optional: add JavaScript for additional animations or effects -->
    <script>
        // Add floating effect to circles
        document.querySelectorAll('.circle').forEach(circle => {
            circle.style.animationDelay = `${Math.random() * 5}s`;
            circle.style.animationDuration = `${10 + Math.random() * 10}s`;
            circle.style.transform = `translateY(${Math.random() * 20 - 10}px)`;
        });
    </script>
</body>
</html>
